{% extends 'base.html' %}

{% block content %}
{% load static %}
<div id="timeline-page-container">
  <div>
    <h2>TIMELINE</h1>
  </div>
  <div style="width: 400px;">
    <h1>WAMPANOAG POLITICAL ACTIVITY</h1>
  </div>
  <div id="caption">
    1830 - 1850
  </div>
  <hr>

  <div id='timeline-embed' style="width: 100%; height: 600px"></div>
</div>

<script type="text/javascript">
  var json = {{ timeline_json | safe }};
  var additionalOptions = {
    font: '{% static 'css/timeline-fonts.css' %}',
    default_bg_color: '#fffff6',
    marker_width_min: '160',
    timenav_height_percentage: '40',
    scale_factor: '3'
  };
// The TL.Timeline constructor takes at least two arguments:
// the id of the Timeline container (no '#'), and
// the URL to your JSON data file or Google spreadsheet.
// the id must refer to an element "above" this code,
// and the element must have CSS styling to give it width and height
// optionally, a third argument with configuration options can be passed.
// See below for more about options.
timeline = new TL.Timeline('timeline-embed', json, additionalOptions);
</script>
{% endblock content %}
