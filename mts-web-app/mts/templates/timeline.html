{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/timeline-custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/timeline-fonts.css' %}">

</head>
<body><h1>A timeline will eventually live here (we're working on it!)</h1>

 
  <!-- 1 -->
  <link title="timeline-styles" rel="stylesheet" href="{% static 'css/timeline-custom.css' %}">
  <link title="font.default" rel="stylesheet" href="{% static 'css/timeline-fonts.css' %}">


<!-- 2 -->
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<div id='timeline-embed' style="width: 100%; height: 600px"></div>

<!-- 3 -->
<script type="text/javascript">
  var additionalOptions = {
    font: '{% static 'css/timeline-fonts.css' %}',
    default_bg_color: '#fffff6',
    marker_width_min: '130',
    timenav_height_percentage: '50'
  }
// The TL.Timeline constructor takes at least two arguments:
// the id of the Timeline container (no '#'), and
// the URL to your JSON data file or Google spreadsheet.
// the id must refer to an element "above" this code,
// and the element must have CSS styling to give it width and height
// optionally, a third argument with configuration options can be passed.
// See below for more about options.
timeline = new TL.Timeline('timeline-embed',
'https://raw.githubusercontent.com/eszypulski/json-for-timeline/main/timeline.json',
additionalOptions);
</script>
</body>
{% endblock content %}
